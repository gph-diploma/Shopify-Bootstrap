    <div class="container mt-3">

                    <h1 class="mb-2 ps-2fw-normal text-center">Registration</h1>
                    <div class="form-floating mb-2">
                        <input type="name" class="form-control" id="floatingInput" placeholder="name@example.com">
                        <label for="floatingInput">Full name</label>
                    </div>
                    <div class="form-floating mb-2">
                        <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                        <label for="floatingInput">Email address</label>
                    </div>
                    <div class="form-floating mb-2">
                        <input type="password" class="form-control" id="floatingPassword" placeholder="Password">

                    </div>
                    <div class="form-floating mb-2">
                        <input type="password" class="form-control" id="floatingInput" placeholder="Confirm Password">
                        <label for="floatingInput">Confirm Password</label>
                    </div>

                    <div class="form-floating mb-2">
                        <input type="text" class="form-control" id="floatingInput" placeholder="Address">

                    </div>

                    <div class="col-6">
                        <label for="inputCity" class="form-label">City</label>
                        <input type="text" class="form-control" id="floatingInput">
                    </div>

                    <div class="col-4">
                        <label for="inputState" class="form-label">State</label>
                        <select id="inputState" class="form-select">

                            <option value="NL">Nagaland</option>

                            <option value="PY">Puducherry</option>
                            <option value="PB">Punjab</option>
                            <option value="RJ">Rajasthan</option>
                            <option value="SK">Sikkim</option>
                            <option value="TN">Tamil Nadu</option>
                            <option value="TG">Telangana</option>
                            <option value="TR">Tripura</option>
                            <option value="UP">Uttar Pradesh</option>
                            <option value="UT">Uttarakhand</option>
                            <option value="WB">West Bengal</option>
                        </select>
                    </div>

                    <div class="col-2">
                        <label for="inputZip" class="form-label">Zip</label>
                        <input type="number" class="form-control" id="inputZip">
                    </div>

                    <button class="btn btn-lg btn-primary mt-4" type="submit">Sign up</button>
                    <hr>
